<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pelanggaran</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            padding: 15px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        img {
            width: 100px; /* Ukuran logo */
            height: auto;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 40px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #001a35;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5c3ERGSRkZVCQk8rczopM24FBkmM69QstBQ&s" alt="Logo SMPN 5 Bandung" />
        <h1>Login Input Pelanggaran</h1>
        <div>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if ((username === "guru" || username === "osis") && password === "5isthebest") {
                window.location.href = "form_pelanggaran.html"; // Redirect to form pelanggaran
            } else {
                errorMessage.textContent = "Username atau Password salah!";
            }
        }
    </script>

</body>
</html>
